<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Number Trick</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { margin-top: 50px; }
        .result { font-size: 24px; font-weight: bold; margin-top: 20px; }
        button { margin-top: 20px; padding: 10px; font-size: 16px; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magic Number Trick</h1>
        <script>
            // Author: Angelica Corzo
            // Date: feb2 2025
            // Algorithm:
            // 1. Prompt the user to enter a number.
            // 2. Validate the input to ensure it is a number.
            // 3. If invalid, display an error message and prompt again.
            // 4. Perform the magic number trick calculations.
            // 5. Display the result to the user.
            
            let userNumber;
            
            // Function to validate input
            function getValidNumber() {
                let userInput;
                do {
                    userInput = prompt("Choose any whole number:");
                    userNumber = parseInt(userInput);
                    if (isNaN(userNumber)) {
                        alert("Invalid input. Please enter a valid whole number.");
                    }
                } while (isNaN(userNumber));
            }
            
            // Get a valid number from the user
            getValidNumber();
            
            // Perform calculations
            let step1 = userNumber + 9;
            let step2 = step1 * 2;
            let step3 = step2 - 4;
            let step4 = step3 / 2;
            let finalNumber = step4 - userNumber;
            
            // Display results
            document.write("<h2>Steps of the Trick:</h2>");
            document.write("<ul>");
            document.write("<li>Your chosen number: " + userNumber + "</li>");
            document.write("<li>Add 9: " + step1 + "</li>");
            document.write("<li>Multiply by 2: " + step2 + "</li>");
            document.write("<li>Subtract 4: " + step3 + "</li>");
            document.write("<li>Divide by 2: " + step4 + "</li>");
            document.write("<li>Subtract your original number: " + finalNumber + "</li>");
            document.write("</ul>");
            document.write("<p class='result'>Your final number is: <span style='color: red;'>Lucky " + finalNumber + "!</span></p>");
            
            // Show result in alert
            alert("Amazing! Your final number is " + finalNumber);
        </script>
        <button onclick="location.reload()">Try Again</button>
        <br><br>

    </div>
</body>
</html>
